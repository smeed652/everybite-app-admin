---
name: CI

on:
  push:
    branches:
      - "main"
      - "production"

jobs:
  smoke-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm test -- --coverage --passWithNoTests

      - name: Storybook a11y tests
        run: npm run test-stories

      - name: Build frontend
        run: npm run build

      - name: Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: >-
            npx vercel@latest dev --listen 3000 --yes
            --token ${{ secrets.VERCEL_TOKEN }}
          spec: >-
            ${{ github.ref == 'refs/heads/production' &&
            'cypress/e2e/**/*.cy.ts' || 'cypress/e2e/smoke.cy.ts' }}
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
        env:
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_APP_CLIENT_ID: ${{ secrets.VITE_COGNITO_APP_CLIENT_ID }}
          VITE_METABASE_API_URL: ${{ secrets.VITE_METABASE_API_URL }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  full-e2e:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    needs: smoke-e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Build frontend
        run: npm run build

      - name: Full Cypress suite
        uses: cypress-io/github-action@v6
        with:
          start: >-
            npx vercel@latest dev --listen 3000 --yes
            --token ${{ secrets.VERCEL_TOKEN }}
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
        env:
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
          VITE_COGNITO_APP_CLIENT_ID: ${{ secrets.VITE_COGNITO_APP_CLIENT_ID }}
          VITE_METABASE_API_URL: ${{ secrets.VITE_METABASE_API_URL }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          CYPRESS_BASE_URL: http://localhost:3000
          CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-full
          path: cypress/screenshots
